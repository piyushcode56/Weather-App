<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false" id="city-name" required/>
            <button><img src="search.png" alt="" id="search-btn"></button>
        </div>
        <div class="weather">
            <img src="rain.png" class="weather-icon" alt="" id="weather-img">
            <h1 class="temp" id="weather-temp"> 20Â°c </h1>
            <h2 class="city" id="weather-city">Mumbai</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png" alt="">
                    <div style="margin-left: 15px;">
                        <p class="humidity" style="font-size: 25px;" id="humidity-value">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col2">
                    <img src="wind.png" alt="">
                    <div style="margin-left: 15px;">
                        <p style="font-size: 25px;" class="wind" id="wind-value">15 km/hr</p>
                        <p> Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
